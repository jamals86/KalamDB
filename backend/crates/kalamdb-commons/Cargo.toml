[package]
name = "kalamdb-commons"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["KalamDB Team"]
license = "MIT OR Apache-2.0"
description = "Shared types, constants, and utilities for KalamDB"
keywords = ["kalamdb", "database", "types"]
categories = ["database"]

[dependencies]
# workspace deps
once_cell = { workspace = true }
# Optional dependencies - only enabled via features
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
arrow-schema = { workspace = true, optional = true }
bincode = { workspace = true, optional = true }
chrono = { workspace = true, optional = true }

[features]
# Feature to enable serde support for serialization
serde = ["dep:serde", "dep:serde_json", "dep:arrow-schema", "dep:bincode", "dep:chrono"]
default = ["serde"]

[lib]
name = "kalamdb_commons"
path = "src/lib.rs"
