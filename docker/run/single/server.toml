# Minimal KalamDB Server Configuration (Docker - Single Node)
# Only required sections are included.

[server]
host = "127.0.0.1"
port = 8080

[storage]
data_path = "/data"

[rate_limit]
# For Docker testing/development, use high rate limits to prevent IP bans
max_queries_per_sec = 1000000
max_messages_per_sec = 10000000
max_subscriptions_per_user = 100000
max_auth_requests_per_ip_per_sec = 20000000
max_connections_per_ip = 100000
# ⚠️ CRITICAL: This setting prevents IP bans during high-load testing
max_requests_per_ip_per_sec = 20000000
request_body_limit_bytes = 104857600
ban_duration_seconds = 300
enable_connection_protection = true

