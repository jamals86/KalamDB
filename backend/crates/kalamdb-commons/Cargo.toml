[package]
name = "kalamdb-commons"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["KalamDB Team"]
license = "MIT OR Apache-2.0"
description = "Shared types, constants, and utilities for KalamDB"
keywords = ["kalamdb", "database", "types"]
categories = ["database"]

[dependencies]
# Optional dependencies - only enabled via features
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
arrow-schema = { version = "52.2", optional = true }

[features]
# Feature to enable serde support for serialization
serde = ["dep:serde", "dep:serde_json", "dep:arrow-schema"]
default = []

[lib]
name = "kalamdb_commons"
path = "src/lib.rs"
