[package]
name = "kalamdb-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]

# Internal crates
kalamdb-commons = { path = "../kalamdb-commons", features = ["full"] }
kalamdb-configs = { path = "../kalamdb-configs" }
kalamdb-filestore = { path = "../kalamdb-filestore" }
kalamdb-observability = { path = "../kalamdb-observability" }
kalamdb-raft = { path = "../kalamdb-raft" }
kalamdb-sharding = { path = "../kalamdb-sharding" }
kalamdb-sql = { path = "../kalamdb-sql" }
kalamdb-store = { path = "../kalamdb-store" }
kalamdb-auth = { path = "../kalamdb-auth" }
kalamdb-system = { path = "../kalamdb-system" }
kalamdb-tables = { path = "../kalamdb-tables" }

# Apache Arrow ecosystem
arrow = { workspace = true }
datafusion = { workspace = true }
datafusion-common = { workspace = true }

# SQL parsing (for native DML handlers)
sqlparser = { workspace = true }

# Concurrent data structures
dashmap = { workspace = true }
parking_lot = { workspace = true }
moka = { workspace = true }

# Async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync", "time", "rt"] }
tokio-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# System
hostname = { workspace = true }
bincode = { workspace = true } # For system table serialization (faster than JSON)

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Time handling
chrono = { workspace = true }

# Logging
log = { workspace = true }

# Object store (for cached ObjectStore instances)
object_store = { workspace = true }

# UUID generation
uuid = { workspace = true }

# ULID generation
ulid = { workspace = true }

# Password hashing
bcrypt = { workspace = true }

# Single-assignment statics
once_cell = { workspace = true }

# CPU detection for parallelism
num_cpus = { workspace = true }

# Regular expressions
regex = { workspace = true }

# HTTP client for cluster notifications
reqwest = { workspace = true }

# gRPC client for Raft forwarding
tonic = { workspace = true }

# Binary encoding helpers
base64 = { workspace = true }
hex = { workspace = true }

# NOTE: RocksDB is NOT a production dependency for kalamdb-core!
# All RocksDB access goes through kalamdb-store abstractions (StorageBackend trait).
# RocksDB is only needed in [dev-dependencies] for test utilities (TestDb).

[dev-dependencies]
# Testing utilities
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
rocksdb = { workspace = true }  # Only for TestDb in tests
parquet = { workspace = true }

[features]
# Feature to run expensive/slow tests (disabled by default)
expensive_tests = []

[lib]
doctest = false
