[package]
name = "kalamdb-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]

# Internal crates
kalamdb-commons = { path = "../kalamdb-commons", features = ["full"] }
kalamdb-configs = { path = "../kalamdb-configs" }
kalamdb-filestore = { path = "../kalamdb-filestore" }
kalamdb-observability = { path = "../kalamdb-observability" }
kalamdb-raft = { path = "../kalamdb-raft" }
kalamdb-session = { path = "../kalamdb-session" }
kalamdb-sharding = { path = "../kalamdb-sharding" }
kalamdb-sql = { path = "../kalamdb-sql" }
kalamdb-store = { path = "../kalamdb-store" }
kalamdb-auth = { path = "../kalamdb-auth" }
kalamdb-system = { path = "../kalamdb-system" }
kalamdb-tables = { path = "../kalamdb-tables" }
kalamdb-publisher = { path = "../kalamdb-publisher" }

# Apache Arrow ecosystem
arrow = { workspace = true }
datafusion = { workspace = true }
datafusion-common = { workspace = true }

# SQL parsing (for native DML handlers)
sqlparser = { workspace = true }

# Concurrent data structures
dashmap = { workspace = true }
parking_lot = { workspace = true }
moka = { workspace = true }

# Async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync", "time", "rt"] }
tokio-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }

# System
hostname = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Time handling
chrono = { workspace = true }

# Logging
log = { workspace = true }

# Tracing / observability
tracing = { workspace = true }

# UUID generation
uuid = { workspace = true }

# ULID generation
ulid = { workspace = true }

# Password hashing
bcrypt = { workspace = true }

# Single-assignment statics
once_cell = { workspace = true }

# Regular expressions
regex = { workspace = true }

# Binary encoding helpers
base64 = { workspace = true }
hex = { workspace = true }

[dev-dependencies]
# Testing utilities
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
rocksdb = { workspace = true }  # Only for TestDb in tests
parquet = { workspace = true }
ntest = { workspace = true }

[features]
# Feature to run expensive/slow tests (disabled by default)
expensive_tests = []

[lib]
doctest = false
